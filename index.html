<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <div class="logo"><img src="/images/logo.svg" alt="logo"></div>

  <main class="main">
    <img src="/images/illustration-mockups.svg" alt="mockups">
    <div class="main__text">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <input type="button" value="Register" class="main__button">
    </div>
  </main>
  
  <footer>
    <div class="social">
      <div class="social__item facebook"><a href="#"><img src="/images/logo-facebook.svg" alt="facebook"></a></div>
      <div class="social__item twitter"><a href="#"><img src="/images/logo-twitter.svg" alt="twitter"></a></div>
      <div class="social__item instagram"><a href="#"><img src="/images/logo-instagram.svg" alt="instagram"></a></div>
    </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/mpanska">Małgorzata Pańska</a>.
    </p>
  </footer>
</body>
</html>
